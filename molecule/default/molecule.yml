---

driver:
  name: docker

platforms:
  - name: vernemq-trusty-1
    image: ubuntu:trusty
    groups:
      - trusty
      - node_one
  - name: vernemq-trusty-2
    image: ubuntu:trusty
    groups:
      - trusty
      - other_nodes
  - name: vernemq-trusty-3
    image: ubuntu:trusty
    groups:
      - trusty
      - other_nodes
  - name: vernemq-xenial-1
    image: ubuntu:xenial
    groups:
      - xenial
      - node_one
  - name: vernemq-xenial-2
    image: ubuntu:xenial
    groups:
      - xenial
      - other_nodes
  - name: vernemq-xenial-3
    image: ubuntu:xenial
    groups:
      - xenial
      - other_nodes

provisioner:
  name: ansible
  config_options:
    defaults:
      hash_behaviour: merge
  lint:
    name: ansible-lint

lint:
  name: yamllint
  options:
    config-data:
      extends: default
      ignore: .venv_ansible*
      rules:
        line-length:
          max: 159
        truthy: disable

dependency:
  name: galaxy

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
